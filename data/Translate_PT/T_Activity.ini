na Cordilheira Blakatoa, conhecida como a boca de vulcão da Prisão de Fogo,
descobriram um novo Cristal Vida Nova.

Os sprites estão preocupados que os monstros possam representar uma ameaça para este cristal,
e esperam que, antes disso, os Mensageiros Sprite possam proteger este cristal.


[ Restrição de Nível ]
Normal: Nível 71 ou superior Prática: Nível 31 ou superior

[ Horário de Abertura do Corredor do Julgamento ]
@11:00 - 12:00
@16:00 - 17:00
@20:00 - 21:00

[ Horário de Abertura da Sala de Treino do Corredor do Julgamento ]
@Sem restrições durante todo o dia

[ Duração da 1ª Temporada ]
19 de março de 2024 a 30 de julho de 2024

[ Explicação das Partidas ]
* A sala de treino não registra vitórias ou derrotas, não altera o valor do Resultado de Classe e pode completar atividades recomendadas.
* Personagens reencarnados com nível acima de 41 podem participar da sala de treino.

[ Como Participar ]
Durante o horário de abertura, clique no ícone do campo de batalha no mapa do radar com o mouse para se inscrever. Para regras detalhadas, consulte a introdução do campo de batalha.

[ Explicação da Classificação ]
Cada personagem começa com 1000 pontos de Resultado de Classe. Após participar da arena normal do Corredor do Julgamento, os pontos de Resultado de Classe serão ajustados com base nas vitórias e derrotas.

[ Explicação dos Pontos ]
A Reputação de Classe pode ser trocada por vários itens e Pedras Rúnicas KUSO em Kaslow (262, 135).

[ Regras da Arena Normal ]
(1) Após entrar na fila da arena, os personagens serão combinados com oponentes de pontuação semelhante com base no Resultado de Classe atual.
(2) Ao entrar na arena, a maioria das habilidades do personagem terá seu tempo de arrefecimento redefinido e alguns efeitos de estado serão removidos.
(3) Haverá um tempo de preparação de 60 segundos na arena, durante o qual é possível ver a classe e o nível do oponente, e usar itens.
(4) Após o término do tempo de preparação, os dois lados serão enviados para a arena e devem derrotar o alvo em 600 segundos, sem poder usar itens.
(5) Se não houver um vencedor ao final do tempo, a vitória será determinada com base no dano causado.
(6) O vencedor receberá pontos de Resultado de Classe e Reputação de Classe, enquanto o perdedor perderá pontos de Resultado de Classe e não receberá Reputação de Classe.
(7) Os pontos de Resultado de Classe serão redefinidos e atualizados mensalmente no ranking, e um título temporário de um mês será concedido com base na classificação.|

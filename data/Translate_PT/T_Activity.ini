Infelizmente, embora esse espaço tenha a mesma aparência do continente de Saphael, a energia misteriosa que o preenche só pode ressoar com os Mensageiros Sprite que já possuem a ReencarnaçãoEnergiaMensageiros.

Essa energia não só torna as criaturas que vivem nela cada vez mais poderosas através de um constante treinamento, mas também gera muitos tesouros nunca antes vistos.


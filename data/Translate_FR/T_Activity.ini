Les Messagers des Sprites
ont toujours su résoudre les crises qui s'abattent sur Saphaël avec bravoure.

Les Sprites, quant à eux, ont su se distinguer grâce à leur travail acharné.
Mais aujourd'hui, ces derniers sont en situation de crise !
Vous en apprendrez peut-être plus à la Cabane du Sprite… 

La Boutique des Sprites est l'un des plus grands magasins de tout Saphaël.
C'est un projet développé par
Winn, le Grand patron. 
Malheureusement, suite à la récente démission du gérant, le magasin risque de fermer.
L'établissement menace de devenir un véritable gouffre financier :
 plus un sous ne rentre dans les caisses, et il faut toujours payer le loyer ! 
C'est pourquoi Winn se plie en quatre afin trouver des intérimaires qui pourraient l'aider
à gérer le magasin, les affluences des clients, et la trésorerie,
en attendant de pouvoir dénicher et embaucher un gestionnaire compétent, et à temps plein. 
Heureusement, il a entendu dire que la Cabane du Sprite
est prête à lui venir en aide ! Bien entendu,
Winn a également promis une récompense aux Messagers des Sprites enclins à l'aider. 


二、法定代理人
消費者為限制行為能力人者，本契約訂定時，應經消費者之法定代理人同意，本契約始生效力；消費者為無行為能力人者，本契約之訂定，應由消費者之法定代理人代為之。
若有限制行為能人主張退費時，法定代理人得依官網公告流程，備妥證明文件並提出申請，經企力人未經同意或無行為能力人未由法定代理人代為付費購買點數致生法定代理業經營者確認後，退還消費者未使用之遊戲費用。
企業經營者應於官網首頁、遊戲登入頁面或購買頁面以中文明顯標示，若消費者為限制行為能力人或無行為能力人，除應符合第一項規定外，並應於消費者之法定代理人閱讀、瞭解並同意本契約之所有內容後，方得使用本遊戲服務，本契約條款變更時亦同。

三、契約內容
以下視為本契約之一部分，與本契約條款具有相同之效力：
一、企業經營者有關本遊戲服務之廣告或宣傳內容。
二、計費制遊戲之費率表及遊戲管理規則。
本契約條款如有疑義時，應為消費者有利之解釋。

四、契約解除權規定
消費者得於開始遊戲後七日內，以書面告知企業經營者解除本契約，消費者無需說明理由及負擔任何費用。
前項情形，消費者得就未使用之付費購買點數向企業經營者請求退費。

五、計費標準、變更及其通知相關規定
本遊戲服務之收費計算方式為：免費制
本遊戲服務內（例如：遊戲商城、線上商店等）有提供需消費者額外付費購買之點數、商品或其他服務（例如：虛擬貨幣或寶物、進階道具等），企業經營者應在官網首頁、遊戲登入頁面或購買頁面公告載明付款方式及商品資訊。
費率調整時，企業經營者應於預定調整生效日三十日前於官網首頁、遊戲登入頁面或購買頁面公告；若消費者於註冊帳號時已登錄通訊資料者，並依消費者登錄之通訊資料通知消費者。
費率如有調整時，應自調整生效日起按新費率計收；若新費率高於舊費率時，消費者在新費率生效日前已於官網中登錄之付費購買點數或遊戲費用應依舊費率計收。

六、本遊戲服務應載明之資訊
企業經營者應於官網首頁、遊戲登入頁面或購買頁面及遊戲套件包裝上載明以下事項：
(一) 依遊戲軟體分級管理辦法規定標示遊戲分級級別及禁止或適合使用之年齡層。
(二) 進行本遊戲服務之最低軟硬體需求。
(三) 有提供安全裝置者，其免費或付費資訊。
(四) 有提供直接或間接、部分或全部付費購買之機會中獎商品或活動，其活動內容、獎項、中獎機率百分比及中獎等資訊，並應記載「此為機會中獎商品，消費者購買或參與活動不代表即可獲得特定商品」等提示。
前項第四款所稱機率，指消費者付費後取得機會中獎商品或完成活動設定條件之機率。

七、帳號密碼之使用
消費者完成註冊程序後取得之帳號及密碼，僅供消費者使用。
前項之密碼得依企業經營者提供之修改機制進行變更。企業經營者人員（含客服人員、遊戲管理員）不得主動詢問消費者之密碼。企業經營者應於契約終止後三十日內，保留消費者之帳號及附隨於該帳號之電磁紀錄。
契約非因可歸責消費者之事由而終止者，消費者於前項期間內辦理續用後，有權繼續使用帳號及附隨於該帳號之電磁紀錄。
第二項期間屆滿時，消費者仍未辦理續用，企業經營者得刪除該帳號及附隨於該帳號之所有資料，但法令另有規定者不在此限。

八、帳號密碼遭非法使用之通知與處理
當事人一方如發現帳號、密碼被非法使用時，應立即通知對方並由企業經營者進行查證，經企業經營者確認有前述情事後，得暫停該組帳號或密碼之使用權，更換帳號或密碼予消費者，立即限制第三人就本遊戲服務之使用權利，並將相關處理方式揭載於遊戲管理規則。
企業經營者應於暫時限制遊戲使用權利之時起，即刻以官網公告、簡訊、電子郵件、推播或其他雙方約定之方式通知前項第三人提出說明。如該第三人未於接獲通知時起七日內提出說明，企業經營者應直接回復遭不當移轉之電磁紀錄予消費者，不能回復時可採其他雙方同意之相當補償方式，並於回復後解除對第三人之限制。但企業經營者有提供免費安全裝置（例如：防盜卡、電話鎖等）而消費者不使用或有其他可歸責於消費者之事由，企業經營者不負回復或補償責任。
第一項之第三人不同意企業經營者前項之處理時，消費者得依報案程序，循司法途徑處理。
企業經營者依第一項規定限制消費者或第三人之使用權時，在限制使用期間內，企業經營者不得向消費者或第三人收取費用。
消費者如有申告不實之情形致生企業經營者或第三人權利受損時，應負一切法律責任。
九、遊戲歷程之保存期限、查詢方式及費用
企業經營者應保存消費者之個人遊戲歷程紀錄，且保存期間為30日，以供消費者查詢。
消費者得以書面、網路，或親至企業經營者之服務中心申請調閱消費者之個人遊戲歷程，且須提出與身分證明文件相符之個人資料以供查驗，查詢費用如下，由消費者負擔：150元
企業經營者接獲消費者之查詢申請，應提供第一項所列之消費者個人遊戲歷程，並於七日內以儲存媒介或書面、電子郵件方式提供資料。

十、個人資料
關於個人資料之保護，依相關法律規定處理。

十一、電磁紀錄
本遊戲之所有電磁紀錄均屬企業經營者所有，企業經營者並應維持消費者相關電磁紀錄之完整。
消費者對於前項電磁紀錄有使用支配之權利。但不包括本遊戲服務範圍外之移轉、收益行為。

十二、連線品質
企業經營者為維護本遊戲服務相關系統及軟硬體設備而預先規劃暫停本遊戲服務之全部或一部時，應於七日前於官網首頁、遊戲登入頁面或購買頁面公告。但因臨時性、急迫性或不可歸責於企業經營者之事由者，不在此限。
因可歸責企業經營者事由，致消費者不能連線使用本遊戲服務時，企業經營者應立即更正或修復。對於消費者於無法使用期間遭扣除遊戲費用或遊戲內商品，企業經營者應返還遊戲費用或商品，無法返還時則應提供其他合理之補償。

十三、企業經營者及消費者責任
企業經營者應依本契約之規定負有於提供本服務時，維護其自身電腦系統，符合當時科技或專業水準可合理期待之安全性。
電腦系統或電磁紀錄受到破壞，或電腦系統運作異常時，企業經營者應於採取合理之措施後儘速予以回復。
企業經營者違反前二項規定或因遊戲程式漏洞致生消費者損害時，應依消費者受損害情形，負損害賠償責任。但企業經營者能證明其無過失者，得減輕其賠償責任。
企業經營者電腦系統發生第二項所稱情況時，於完成修復並正常運作之前，企業經營者不得向消費者收取費用。
消費者因共用帳號、委託他人付費購買點數衍生與第三人間之糾紛，企業經營者得不予協助處理。

十四、遊戲管理規則
為規範遊戲進行之方式，企業經營者應訂立合理公平之遊戲管理規則，消費者應遵守企業經營者公告之遊戲管理規則。
遊戲管理規則之變更應依第十七點之程序為之。
遊戲管理規則有下列情形之一者，其規定無效：
(一) 牴觸本契約之規定。
(二) 剝奪或限制消費者之契約上權利。但企業經營者依第十五點之規定處理者，不在此限。

十五、違反遊戲管理規則之處理
除本契約另有規定外，有事實足證消費者於本遊戲服務中違反遊戲管理規則時，企業經營者應於官網首頁、遊戲登入頁面或購買頁面公告，並依消費者登錄之通訊資料通知消費者。
消費者第一次違反遊戲管理規則，企業經營者應通知消費者於一定期間內改善。經企業經營者通知改善而未改善者，企業經營者得依遊戲管理規則，按其情節輕重限制消費者之遊戲使用權利。如消費者因同一事由再次違反遊戲管理規則時，企業經營者得立即依遊戲管理規則限制消費者進行遊戲之權利。
企業經營者依遊戲管理規則限制消費者進行遊戲之權利，每次不得超過七日。

十六、申訴權利
消費者不滿意企業經營者提供之連線品質、遊戲管理、費用計費、其他相關之服務品質，或對企業經營者依遊戲管理規則之處置不服時，得於收到通知之翌日起七日內至企業經營者之服務中心或以電子郵件或書面提出申訴，企業經營者應於接獲申訴後，於十五日內回覆處理之結果。
企業經營者應於官網或遊戲管理規則中明定服務專線、電子郵件等相關聯絡資訊與二十四小時申訴管道。
消費者反映第三人利用外掛程式或其他影響遊戲公平性之申訴，依第一項規定辦理。

十七、契約之變更
企業經營者修改本契約時，應於官網首頁、遊戲登入頁面或購買頁面公告之，並依消費者登錄之通訊資料通知消費者。
企業經營者未依前項進行公告及通知者，其契約之變更無效。
消費者於第一項通知到達後十五日內：
(一) 消費者未為反對之表示者，企業經營者依契約變更後之內容繼續提供本遊戲服務。
(二) 消費者為反對之表示者，依消費者終止契約方式處理。

十八、契約之終止及退費
消費者得隨時通知企業經營者終止本契約。
企業經營者得與消費者約定，若消費者逾一年期間未登入使用本遊戲服務，企業經營者得通知消費者十五日內登入，如消費者屆期仍未登入使用，則企業經營者得終止本契約。
消費者有下列重大情事之一者，企業經營者依消費者登錄之通訊資料通知消費者後，得立即終止本契約：
(一) 利用任何系統或工具對企業經營者電腦系統之惡意攻擊或破壞。
(二) 以利用外掛程式、病毒程式、遊戲程式漏洞或其他違反遊戲常態設定或公平合理之方式進行遊戲。
(三) 以冒名、詐騙或其他虛偽不正等方式付費購買點數或遊戲內商品。
(四) 因同一事由違反遊戲管理規則達一定次數（不得少於三次）以上，經依第十五點第二項通知改善而未改善者。
(五) 經司法機關查獲從事任何不法之行為。
企業經營者對前項事實認定產生錯誤或無法舉證時，企業經營者應對消費者之損害負賠償責任。
契約終止時，企業經營者於扣除必要成本後，應於三十日內以現金、信用卡、匯票或掛號寄發支票方式退還消費者未使用之付費購買之點數或遊戲費用，或依雙方同意之方式處理前述點數或費用。

十九、停止營運
因企業經營者停止本遊戲服務之營運而終止契約者，應於終止前三十日公告於官網首頁、遊戲登入頁面或購買頁面；若消費者於註冊帳號時已登錄通訊資料者，並依消費者登錄之通訊資料通知消費者。
企業經營者未依前項期間公告並通知者，除應退還消費者未使用之付費購買點數或遊戲費用且不得扣除必要成本外，並應提供消費者其他合理之補償。

二十、管轄法院
消費者與企業經營者得合意定第一審管轄法院。
前項約定不得排除消費者保護法第四十七條及民事訴訟法第二十八條第二項、第四百三十六條之九規定之適用。
 《個人資料暨隱私權保護政策》

請詳細閱讀下列有關隱私權保護政策的資訊，以保障您的權益：

傳奇網路遊戲股份有限公司(以下簡稱傳奇網路)為保障您個人資料之安全性，特針對您個人的隱私權擬定「個人資料暨隱私權保護政策」聲明(以下簡稱隱私權政策)，讓您瞭解傳奇網路對於您的隱私權之尊重與保護，並告訴您有關您個人資料之相關資訊。為了確保會員之個人資料及隱私及會員權益之保護，依照個人資料保護法規定進行蒐集前之告知。

第一條 個人資料收集及使用方式
於遊戲網站上的單純瀏覽及檔案下載行為，遊戲網站並不會蒐集任何有關個人的身份資料。
申請加入元氣卡網站會員時，需請您提供會員帳號、會員密碼、姓名、性別、出生日期、聯絡電話或手機、E-mail、通訊住址等個人最新、最真實之資料。您所提供之資料，將作為傳奇網路驗證、統計、兌獎、行銷、會員管理及其他合於營業登記項目或章程所定業務之需要等用途。
遊戲網站在蒐集會員的個人資料後，非經您本人同意、授權或因其他法律上的規定，不會將非公開資料透露給第三人、或移作其他目的使用。
遊戲網站會自動接收並記錄您電腦和瀏覽器上的資料，包括連線設備IP位址、使用時間以及在網站內所瀏覽的網頁紀錄等。這些資料僅供遊戲網站內部作網站流量及網路行為調查總量分析，以利提昇網站服務品質，且僅對使用者行為總和進行分析，並不會針對個別使用者。
您可自行選擇是否提供資料及所提供資料的完整性、正確性，但某些網站功能、服務或活動必須根據您所提供的資料方得使用時，您若不提供完整而正確的個人資料，部分網站功能、服務或活動可能無法使用。

第二條 資料分享及公開方式
除本隱私權保護政策、元氣卡會員服務條款、元氣特戰隊會員服務條款有記載之事由外，傳奇網路絕不會任意出售、交換、或出租任何您的個人資料(如姓名、身分證字號)給其他團體或個人。
在以下的情況下，傳奇網路會向政府機關、其他人士或公司提供您的個人識別資料：
1.經由合法的途徑。
2.保護或防衛相關網路民眾的權利或所有權。
3.配合司法單位合法的調查。
4.配合相關職權機關依職務需要之調查或使用。
5.根據契約與傳奇網路合作商業營運之服務供應商，例如為了防止詐欺行為，為了行銷目的所為之收集資料，或提供技術服務。而這些服務供應商僅能於其服務範圍內使用您的個人資料，將不會用於其他任何商業用途。
6.若您透過本網站有購物、兌換贈品，因而產生的金流、物流必要，本網站有可能會提供您前述範圍內，必要的個人資料給相關機關或公司作以交易驗證或商品送達之用。傳奇網路未經您的同意，不會非法透露您的信用卡資料予任何不相關之第三人，但若法律另有規定，不在此限。
Cookie：為了便利會員使用，傳奇網路會使用cookie技術，以便於提供會員所需要的服務；cookie是網站伺服器用來和會員瀏覽器進行溝通的一種技術，它可能在會員的電腦中隨機儲存字串，用以辨識區別使用者。使用者可以經由瀏覽器的設定，取消或限制此項功能。

第三條 請求刪除或修改個人帳號資料
您可自行在任何時候修改您個人在元氣卡網站註冊之帳號資料及偏好設定，或要求本公司刪除所蒐集之個人資料，惟前述刪除、修改資料之要求，將可能使本公司無法對您正常提供遊戲或相關服務，於此情形，如您仍要求刪除、修改資料，本公司有權終止對您提供之所有服務，並不負擔任何賠償責任。

第四條 安全性
為保障您的隱私及安全，您的元氣會員帳號資料會用密碼保護。請妥善保管您的密碼及任何個人資料，切勿將密碼提供給任何人。傳奇網路絕不會在未經同意的電話或電子郵件中詢問您的密碼。在您使用完元氣卡服務後，務必記得登出帳戶。若您是與他人共用電腦或使用公共電腦，請您使用後要關閉瀏覽器視窗並清除瀏覽資訊，以防止他人讀取您的個人資料或信件。

第五條 隱私保護政策修訂
傳奇網路得隨時修訂本政策。當我們修改本政策時，我們會在網頁上公告，請您務必點閱閱讀。當您於隱私權政策任何修改或變更後繼續使用傳奇網路網站與其所附屬之網站服務，表示您已閱讀、瞭解並同意接受隱私權政策修改或變更後之內容。如果您不同意本隱私權政策，請您立即停止使用傳奇網路網站與其所附屬之網站服務。
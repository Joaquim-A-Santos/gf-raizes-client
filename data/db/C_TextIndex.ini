10627|1|Interface Geral
Isso e usado para configurar a "Configuracao de Recuperacao" e "Configuracao do Sprite". 
Voce pode personalizar o armazenamento de item do seu personagem. 
*Configuracoes de Recuperacao: O jogador configura o metodo e tempo de recuperacao. 
*Sentar-se - 
Se o HP ficar abaixo de uma porcentagem configurada depois do combate,
o personagem sentara no local para se recuperar ate o HP ficar cheio. 
*Recuperacao Rapida -
Quando o HP ou MP estiver abaixo de uma porcentagem configurada,
o personagem usara um item configurado ou skill da esquerda para direita para recuperar. 
*Configuracao de Sprite: Quando "Protecao de Sprite" for usada,
o Humor do Sprite e Stamina caira ao longo do tempo e deve ser enchido novamente .
Se um dos dois ficar abaixo da porcentagem configurada,
o sprite voltara a cabana e a "Protecao de Sprite" sera encerrada. 
*Humor de Sprite -
o Humor do Sprite deve ficar acima de "Alegre". A EXP extra e concedida se o humor estiver acima de "Felicidade".
*Stamina de Sprite -
A stamina de Sprite deve ficar acima de "120". 
*Libera Protecao de Sprite:
Selecione e clique em OK para ativar a protecao de sprite. 
PS. Use a "Protecao de Sprite" com discricao e nao saia
do computador durante o uso.|
10628|1|Interface de Combate 
As Configuracoes de Combate estao disponiveis aqui para serem personalizadas por personagem. 
Configuracoes de Combate: O jogador define o metodo e o tempo de ataque. 
*Primeiro Ataque - Skill para ser utilizada para o primeiro ataque de uma certa distancia a partir de um monstro. 
*Ataque Normal - 
Quando selecionado,
o personagem usa itens ou skills da esquerda para a direita em combate. 
*Retomando Status - 
E automaticamente ativado quando o combate termina e o efeito de um item ou skill desaparece. 
*Skill de Emergencia - 
Quando selecionado e o numero de monstros for definido,
a skill e ativada quando o personagem for atacado pelo numero definido de monstros. 
*Evitar Automatico - Quando selecionado, e necessario selecionar novamente os monstros que devem ser evitados pelo personagem. 
Ativar Protecao de Sprite: Selecione e clique em OK para ativar protecao de Sprite. 
PS. Use a "Protecao de Sprite" com discricao e nao saia do computador durante o uso.|
10629|1|Outra Interface 
Outras Configuracoes estao disponiveis aqui para serem personalizadas por personagem. 
Configuracoes de Equipamento: O jogador configura descartar e reparar o equipamento. 
*Descartar Automaticamente - Selecione uma e depois outra vez o item para ser descartado. 
*Reparo de Equipmento - 
E ativado automaticamente quando o combate se encerra e a durabilidade do item
estiver abaixo do valor determinado. 
*Recuperacao de Equipmento - 
E ativado automaticamente quando o combate se encerra e a durabilidade maxima do item estiver abaixo do valor determinado. 
Resurreicao: O jogador determina as configuracoes de ressurreicao. 
*Reviver - Ressuscitado no Cristal de Preservacao de Almas depois da morte. Cuidado com os monstros por perto. 
*Ressurreicao de Item - Quando selecionado, o personagem e ressuscitado em 20 segundos depois da morte e os itens sao usados na ordem da esquerda para a direita. 
Se os dois forem selecionados, a prioridade e concedida para Reviver. 
Ativar Protecao de Sprite: Selecione e clique em OK para ativar protecao de Sprite. 
PS. Use a "Protecao de Sprite" com discricao e nao saia do computador durante o uso.|

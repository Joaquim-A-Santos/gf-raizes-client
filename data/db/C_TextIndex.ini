Para recuperar Kaslow e restaurar sua antiga gloria, Posolain, o Duque Real de Kaslow e Jarl, o Lider Real da Guarda Pretoriana, uniram forcas para montar a Resistencia Real Santa de Kaslow. 
Os dois parecem estar trabalhando juntos pacificamente em um esforco para incitar rebelioes contra o Exercito Beastman em todo o reino. No entanto, rumores sugerem controversias politicas nos bastidores. 
A Base Rebelde e dividida em duas forcas: 
os Realistas apoiando o Rei Odin e liderados por Posolain, o Duque Real de Kaslow, e os Radicais lutando contra os Homens-Bestas e liderados por Jarl, o Lider Real da Guarda Pretoriana. 

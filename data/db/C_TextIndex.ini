@Cores de qualidade do equipamento correspondentes as habilidades de cada hierarquia:
   Habilidades iniciantes do Sprite: Verde, Azul, Laranja
   Habilidades intermediarias do Sprite: Azul, Laranja, Amarelo
   Habilidades avancadas do Sprite: Laranja, Amarelo, Roxo

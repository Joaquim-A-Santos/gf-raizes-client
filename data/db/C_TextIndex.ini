(6) O time que alcancar 250 pontos primeiro ou tiver mais pontos apos 20 minutos sera o vencedor. No final, o sistema atribuira uma pontuacao de batalha com base no desempenho dos jogadores, e o jogador com a pontuacao mais alta do time vencedor sera o MVP da batalha.

Na vespera do Dia do Destino, os Sprites de Saphael descobriram um novo Cristal no topo do vulcao conhecido como Prisao de Fogo na Cordilheira Blakatoa. Preocupados com a ameaca que os monstros podem representar para este Cristal, os Sprites esperam que os Mensageiros Sprite possam protege-lo antes que seja tarde demais.
O Rei do Sprite promete recompensas generosas para os Mensageiros Sprite que conseguirem trazer de volta esses poderes. Os Mensageiros Sprite de varias faccoes se envolvem inesperadamente em uma batalha pela Cristal Vida Nova.
[ Regras ]
(1) Os jogadores serao divididos em dois times, vermelho e azul, atacando o Cristal recem-nascido no campo. Quando o Cristal se tornar da cor do time do jogador, ele ganhara 1 ponto a cada 3 segundos.
(2) Os jogadores que possuem o Cristal tentarao protege-lo de ataques, enquanto os jogadores adversarios tentarao recupera-lo. Quando o Cristal e atacado e muda de cor, e hora de trocar de ataque para defesa.
(3) Cada jogador derrotado ganhara 1 ponto.
(4) Quando a diferenca de pontos entre os dois lados for de 35 pontos, o time com menos pontos tera um de seus membros escolhido aleatoriamente pelo sistema para se transformar no poderoso dragao. Cada time tera apenas uma chance de transformacao por partida.
(5) O time que alcancar 250 pontos primeiro ou tiver mais pontos apos 20 minutos sera o vencedor.
(6) No final, o sistema atribuira pontuacoes de acordo com o desempenho dos jogadores no campo de batalha, e o jogador com a pontuacao mais alta do time vencedor sera o MVP do campo de batalha.
(7) As pontuacoes obtidas pelos jogadores no campo de batalha se tornarao fichas importantes para obter o tesouro secreto do Rei do Sprite. Mostrem seu melhor desempenho!|

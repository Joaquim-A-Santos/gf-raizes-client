15160|3|[ Cenario de Batalha ]
  Neste mundo caotico, inumeras almas injusticadas e corpos amaldicoados estao espalhados pelo campo de batalha, sem ninguem se importar, apenas lutando incessantemente por seus proprios interesses. A humanidade, essa vasta raca, ainda nao aprendeu a licao, influenciando descontroladamente tudo neste continente de Saphael, pertencente a todas as criaturas. Agora, esses ressentidos espiritos e zumbis estao se preparando para uma surpreendente revolta contra aqueles que empunham armas no campo de batalha em busca de interesses egoistas. Apenas aqueles que respeitam as almas e a terra receberao ajuda dos seres de outro mundo.
[ Regras ]
(1)Os jogadores serao divididos em dois times, vermelho e azul, para atacar os 3 cristais no campo. Quando um cristal se tornar da cor do time, sera adicionado 1 ponto a cada 8 segundos.
(2)Ambos os lados podem usar os teletransportadores ao lado dos Cristais da Vila ao Sul e da Vila ao Norte para chegar diretamente ao centro do campo de batalha e lutar pelo Cristal Central.
(3)As areas de batalha do noroeste e sudeste sao as zonas de combate das forcas principais. Ao derrotar o lider inimigo daquela area, reforcos serao constantemente gerados para ajudar nosso time a atacar o cristal inimigo.
(4)Cada jogador derrotado ganhara 1 ponto.
(5)Priorize derrotar o acampamento inimigo com 100 soldados para receber um poderoso apoio de reforcos. E a cada soldado morto, ha a chance de obter o "Estado de Recompensa por Mortes" para aumentar as habilidades do seu personagem.
(6)O time que alcancar 250 pontos primeiro ou tiver mais pontos apos 20 minutos sera o vencedor. No final, o sistema atribuira pontuacoes de batalha com base no desempenho dos jogadores, e o jogador com a pontuacao mais alta do time vencedor sera o MVP da batalha.
(7)Os pontos obtidos pelos jogadores no campo de batalha se tornarao fichas importantes para obter o tesouro secreto do Rei do Sprite. Mostrem seu melhor desempenho!|

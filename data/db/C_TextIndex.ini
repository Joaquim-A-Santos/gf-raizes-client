11230|1|[ Cenario de Batalha ]
Para combater as forcas das trevas que estao gradualmente ressurgindo, o sprite Portoke, que esta se movimentando por todos os lados, acidentalmente descobriu um labirinto de provacao que abriga antigas potencias. Embora este labirinto esteja repleto de antigas potencias, tambem esconde algumas armadilhas terriveis. Babama acredita que este lugar e ideal para ser usado como um campo de batalha real contra as forcas das trevas, e por isso convida os Mensageiros Sprite a entrarem juntos. Enquanto exploram as antigas potencias, eles usarao as armadilhas existentes no labirinto para permitir que os Mensageiros Sprite lutem em meio a essa situacao cheia de variaveis. Durante o aprimoramento das habilidades ocultas dos Mensageiros Sprite, eles competirao entre si para acumular forcas para combater as forcas das trevas.
[ Regras ]
(1) Apos a inscricao, havera um tempo de preparacao de 5 minutos, durante o qual os participantes podem se mover livremente no cenario, sem poder atacar ou serem atacados.
(2) Para garantir a equidade, os nomes dos participantes nao serao exibidos no cenario, e a aparencia dos equipamentos sera totalmente igual.
(3) A batalha durara 25 minutos, e o ultimo sobrevivente sera o vencedor.
(4) Cada participante acumulara experiencia ou experiencia especializada com base no tempo de sobrevivencia. O vencedor final recebera 150% de experiencia ou experiencia especializada acumulada, enquanto os demais participantes receberao 50%.
(5) A cada 5 minutos, os participantes receberao a "Maldicao Antiga", que so pode ser removida ao matar outros participantes.
(6) A cada 5 minutos, o "Trovao Aniquilador" aparecera no cenario, e qualquer um com a "Maldicao Antiga" sera morto pelo trovao.
(7) Aqueles que massacrarem participantes com mais de 10 niveis abaixo de si receberao a "Maldicao do Massacre", tornando-os mais vulneraveis a serem mortos por outros participantes.
(8) Ha outras armadilhas no cenario esperando para serem descobertas pelos participantes, dependendo de suas habilidades.|

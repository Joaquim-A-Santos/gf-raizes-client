11749|1|Interface de Explicacao
@Gerir Quinta@
A quinta tem um total de 16 espacos, arraste as sementes para um espaco vazio para plantar.
Clique com o botao direito no icone da cultura para abrir a interface de Informacoes da Plantacao.
* Na interface da Guilda, clique em "Quinta" apenas para visualizar, nao e possivel usar funcoes como plantar ou colher.
* Os membros com permissao para "Usar Quinta" tem o direito de plantar e colher todas as culturas da Guilda.
@Aluguer de Espacos da Quinta@
Os espacos da quinta que nao estao abertos podem ser alugados usando a "Pa da Quinta".
Clique com o botao direito na "Pa da Quinta" e clique novamente com o botao direito no espaco que deseja alugar na interface de Gerir Quinta para usar.
O periodo de aluguer de cada pa e de 7 dias e pode ser empilhado; so e possivel empilhar o periodo de aluguer quando o numero de dias empilhados for inferior a 21.
O limite maximo de empilhamento do periodo de aluguer e de 28 dias. Apos o termino do periodo de aluguer, a cultura nesse espaco continuara a crescer e a consumir agua, mas o espaco sera bloqueado e o jogador nao podera colher ou regar. E necessario usar novamente a "Pa da Quinta" para restaurar o periodo de aluguer e poder realizar acoes.
* O aluguer de espacos deve comecar a partir do ultimo espaco no canto inferior direito da interface.
* Quando o espaco alugado for aberto automaticamente devido ao aumento de nivel da Guilda, o periodo de aluguer restante sera automaticamente eliminado.

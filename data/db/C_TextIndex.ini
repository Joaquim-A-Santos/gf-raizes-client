6010|1|*Aumentar: Conclua as Missoes da Guilda de Kaslow e a missoes dentro de Kaslow. 
*Receba recompensa de: <Duque Real> Posolain em Kaslow. 
*Limite: A reputacao pode se acumular ate 50000.
----
Kaslow e uma cidade real recheada de historia e construida sobre as vastas Planicies de Kaslow. 
Segundo as lendas, os ancestrais de Kaslow eram tribos nomades do Plato Belcar e das Planicies de Kaslow. Eles comecaram a desenvolver essa area depois de descobrir cristais gigantes. 
Devido a sua localizacao estrategica no centro do mundo, ela possui transporte maritimo e terrestre ativos. Isso ajudou Kaslow a se tornar um eixo central no comercio e no transporte, elevando-a a maior cidade do mundo. 
Kaslow controla a area central de Saphael, montou varias fortalezas de defesa e postos avancados para aumentar seu poder militar. A cidade real e guardada por guardas reais. 
Mesmo com um sistema de defesa firme, todos os reis da historia de Kaslow foram cavaleiros formidaveis. O antigo rei Odin era um temivel cavaleiro dragao. 
Agora, um perigo oculto espreita em torno da movimentada cidade. 
Depois da morte do rei Odin, o principe de oito anos Troy VII assumiu o trono. O Grao-Duque Posolain ajuda a governar por enquanto. Mas quase todos suspeitam que o ambicioso Jarl, Lider da Guarda Pretoriana, pode estar planejando alguma coisa.|
6011|1|*Aumentar: Complete Missoes de Guilda de Ilya e missoes dentro de Ilya. 
*Receba recompensa de: <Profeta Ancia> Marla de Ilya 
*Limite: A reputacao pode se acumular ate 50000.
----
Ilya, a cidade de origem da magia, e construida sobre uma cachoeira e tem uma historia que remonta a milhares de anos. 
Os ancestrais de Ilya eram tribos ancestrais que vieram dos Bosque de Gaia. Eles acreditam que a Arvore de Gaia e a mae da terra. Sob a orientacao de anciaos, um heroi da tribo encontrou cristais magicos no topo da cachoeira e fundou uma cidade-estado. 
Com o poder do cristal sob controle, os primeiros feiticos foram lancados. Ate hoje, todos os tipos de magia sao desenvolvidos pela Academia de Magia de Ilya. 
Assim, muitos magos famosos vem de Ilya, como o ilustre Arquimago Merlin. 
O governo de Ilya e um senado parlamentar e seus Anciaos sao responsaveis por decisoes politicas. Os Cavaleiros da Chama Branca guardam a floresta. 
No entanto, Ilya teve sua parcela de problemas: As criaturas na floresta estao inquietas, a extracao nao autorizada esta ocorrendo e, com o aumento da poluicao industrial causada pelo aumento da tecnologia e do progresso, ate a Arvore de Gaia esta repleta de doencas.|
6012|1|*Aumentar: Complete Missoes de Guilda de Jale e missoes dentro de Jale. 
*Receba recompensa de: Nicholas, o presidente da Associacao de Ciencia em Jale 
*Limite: A reputacao pode se acumular ate 50000.
---
Voce pode testemunhar a tecnologia mais avancada do mundo que esta sendo desenvolvida em Jale. 
Jale foi fundada por um grupo de cientistas geniais apaixonados e criativos. Seu lider Nicholas e um defensor do uso do poder dentro dos cristais para melhorar o modo como os humanos vivem suas vidas. 
Anos atras, depois que Nicholas e sua equipe encontraram um cristal gigante na Montanha Mina de Vapor, eles construiram uma cidade com tecnologia movida pelo cristal. 
Com o trabalho arduo de todos, esta cidade cresceu em tamanho consideravel. Dizem que Nicholas construiu uma maquina subterranea maior, ja que o poder do cristal fornece uma fonte de energia quase perpetua. 
A poluicao causada pela tecnologia erodiu a terra. Desastres naturais recentes como terremotos e deslizamentos de terra deram origem a rumores de que os deuses estao com raiva. 

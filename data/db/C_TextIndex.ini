O Rei do Sprite observa os Mensageiros Sprite dedicando-se ao estudo e ao aprimoramento de suas habilidades, ao mesmo tempo em que se preocupa com a possibilidade de surgirem inimigos que os Mensageiros Sprite nao consigam derrotar sozinhos, ou grupos organizados que, ao atacarem com taticas, possam desmantelar os Mensageiros Sprite devido a falta de uniao.
Para que os Mensageiros Sprite compreendam a importancia da cooperacao, o Anciao da raca dos Espiritos da Raposa utilizara exercicios de combate para que os Mensageiros Sprite sintam na pele como e trabalhar em equipe com seus companheiros e gerar uma poderosa forca para repelir os inimigos externos.

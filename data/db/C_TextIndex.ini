18739|3|[ Corredor do Julgamento Resultado de Classe ]
@Limite de Nivel: Lv70 ou superior
@Explicacao do Resultado de Classe: O resultado inicial e de 1000 pontos. Ao participar do "Corredor do Julgamento" e duelar 1v1 com outros personagens, o vencedor ganha pontos e o perdedor perde pontos.
@Explicacao da Reputacao de Classe: Apos vencer no "Corredor do Julgamento", de acordo com o resultado de classe atual, voce recebera diferentes valores de "Reputacao de Classe". Quanto mais alto o resultado, mais reputacao voce ganha.
@Uso da Reputacao: Pode trocar por varios itens como pedras KUSO, padroes, cinzeis, livros de habilidades, etc.
@Explicacao do Limite: Com base nos diferentes resultados, os personagens terao diferentes limites de "Reputacao de Classe". Aumentar a classificacao atual pode resultar em limites mais altos.
@Explicacao da Classificacao: Cada classe sera classificada com base no resultado de classe, e ao redefinir a classificacao mensalmente, um titulo exclusivo de um mes sera concedido com base na classificacao.
@Explicacao da Redefinicao: Apos a redefinicao mensal da classificacao, os pontos serao redefinidos em diferentes graus com base na pontuacao mais alta do personagem no mes atual.

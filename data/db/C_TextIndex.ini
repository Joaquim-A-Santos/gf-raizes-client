13394|1|[ Cordilheira Blakatoa ]
  Na vespera do Dia do Destino, os sprites de Saphael descobriram um novo Cristal no topo do vulcao conhecido como Prisao de Fogo na Cordilheira Blakatoa. Preocupados com a ameaca que os monstros poderiam representar para este Cristal, os sprites esperam que os Mensageiros Sprite possam protege-lo antes que seja tarde demais.
  Os Mensageiros Sprite que prometerem trazer de volta esses poderes, conforme prometido pelo Rei do Sprite, serao recompensados generosamente. Os Mensageiros Sprite de varias faccoes acabaram iniciando uma batalha inesperada pela posse do Cristal recem-nascido.
  Alguns Mensageiros Sprite descobriram um metodo para usar o poder das raras racas de dragoes que habitam a Prisao de Fogo, tornando o poderoso Dragao de Fogo um dos pontos-chave da disputa entre as faccoes.
[ Regras ]
(1)Os jogadores serao divididos em duas equipes, vermelha e azul, atacando o Cristal recem-nascido no campo de batalha. Quando o Cristal mudar para a cor da equipe, a equipe ganhara 1 ponto a cada 5 segundos.
(2)Os jogadores que possuem o Cristal tentarao protege-lo de ataques, enquanto os jogadores inimigos tentarao recupera-lo. Quando o Cristal e atacado e muda de cor, e hora de trocar de ataque e defesa.
(3)Cada jogador derrotado ganhara 1 ponto.
(4)Quando a diferenca de pontos entre as duas equipes for de 35, a equipe com menos pontos tera um de seus membros escolhido aleatoriamente pelo sistema para receber o poder de se transformar em um dragao voador. Cada equipe tera apenas uma chance de transformacao por partida.
(5)Assim que o Dragao Rainha no topo do vulcao for derrotado, um Ovo de Dragao aparecera no ninho do dragao. Os jogadores que quebrarem o ovo de dragao ganharao o poder de se transformar em um Dragao de Fogo. O ovo de dragao renasce a cada 20 segundos.
(6)Os jogadores podem derrotar os filhotes de dragao ao lado do ponto de renascimento usando a habilidade "Fogo Consumidor" apos se transformarem em Dragoes de Fogo. Cada filhote de dragao inimigo derrotado rendera 10 pontos, e os filhotes renascem a cada 20 segundos.

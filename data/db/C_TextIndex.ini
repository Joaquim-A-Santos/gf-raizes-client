17649|3|Atributos de Ataque
@Dano: O aumento final no calculo de danos, incluindo danos causados por atributos, vantagens especiais e reflexao
@Penetracao: Atributo que ignora uma certa quantidade de DEF do alvo ao causar dano, com limite de 100%
@Critico: Probabilidade de causar um Ataque Fatal, pode ser aumentado por especializacao em armas
@Dano Critico: Proporcao de dano causado por Ataques Fatais, valor base de 150%, limite de 300%
@Velocidade de Ataque e Lancamento: Afeta a velocidade de ataque e lancamento de habilidades, quanto menor o valor, mais rapido
A velocidade de ataque maxima e de 0.8 segundos/ataque
@Precisao: Afeta se os ataques normais ou habilidades atingem o alvo
Ataques normais e habilidades fisicas de arco, lanca, canhao e chave de cristal sao considerados ataques a distancia
Os ataques normais e habilidades fisicas restantes sao considerados ataques corpo a corpo
Todas as habilidades magicas sao consideradas ataques corpo a corpo
@Contra Tipo de Classe: Atributo de ataque adicional contra classes especificas
@Dano Fisico Real: Dano ignorando resistencias ao realizar ataques normais ou habilidades fisicas
@Dano Magico Real: Dano ignorando resistencias ao lancar habilidades magicas
@Dano de Vantagem: Atributo de ataque adicional contra tipos especificos de monstros, incluindo equipamentos e efeitos de estado
O dano real e o dano de vantagem nao sao afetados pelo bonus de critico, mas sao afetados por efeitos de aumento ou reducao de danos
Atributos de Defesa
@Reducao de Dano: A reducao final no calculo de danos, incluindo danos causados por atributos, vantagens especiais e reflexao
@Resistencia a Penetracao: Ignora a penetracao causada pelo alvo, com limite de 100%
@Resistencia a Critico: Reduz a probabilidade de receber um Ataque Fatal do alvo
@Resistencia a Dano Critico: Reduz a multiplicacao de dano de um Ataque Fatal recebido
@Chance de Bloqueio: Probabilidade de bloquear ataques normais e habilidades fisicas ao equipar um escudo
@Bloqueio de Dano: Ao bloquear com sucesso, pode anular uma proporcao de 80% do dano recebido
@Reflexao de Danos: Valor de dano refletido ao receber dano, afetado por efeitos de aumento ou reducao de danos
@Contra Tipo de Classe: Atributo de defesa adicional contra classes especificas
Outros Atributos
@Velocidade de Movimento: Velocidade de movimento do personagem, valor base de 100%, limite de 300%
@Lancamento Incessavel: Probabilidade de nao ser interrompido ao lancar habilidades
@Valor de Odio: Afeta o nivel de odio gerado pelo personagem em relacao aos monstros
@Quantidade de Cura: Aumenta a quantidade de cura causada ao alvo
@Quantidade de Cura Recebida: Aumenta a quantidade de cura recebida pelo personagem
A quantidade de cura e a quantidade de cura recebida tem efeito apenas em certos estados e habilidades
@Bonus de Experiencia: Multiplicador adicional de experiencia, limite de 400%
@Bonus de Itens Deixados: Afeta a probabilidade de itens deixados por monstros mortos
Quando o bonus de itens deixados atinge o maximo de 100%, os monstros com itens deixados sempre deixarao itens
@Ataque Normal Drenante: Ao atacar normalmente, reduz a vida do alvo e se cura em uma certa proporcao de dano
@Drenagem de MP por Ataque Normal: Ao atacar normalmente, reduz o MP do alvo e se cura em uma certa proporcao de dano
@Drenagem de MP por Habilidade: Ao lancar habilidades, reduz o MP do alvo e se cura em uma certa proporcao de dano
Alguns atributos de drenagem nao sao afetados pela quantidade de cura ou pela quantidade de cura recebida.|

12684|1|[Academia de Sprites - Introducao ao Grande Quiz]
A verdadeira forca nao reside apenas na brutalidade do campo de batalha, mas tambem um vasto conhecimento e uma parte indispensavel. Para se preparar para o iminente Dia do Destino, os Reis do Sprite uniram-se para criar uma arena de conhecimento chamada Academia de Sprites, encorajando os Guerreiros que se esforcam por Saphael a expandir seus horizontes, e tambem para determinar quem e o Mensageiro Sprite mais sabio.
[Regras]
(1) Apos a abertura da Academia de Sprites, os jogadores podem selecionar da lista de campos de batalha para entrar e participar do evento do Grande Quiz da Academia de Sprites.
(2) Antes do inicio do quiz, havera um tempo de entrada de 5 minutos, e jogadores de nivel 15 ou superior podem participar apos entrar durante o tempo de preparacao.
(3) Apos o tempo de entrada, nao sera possivel entrar para participar do evento, e apos o termino do tempo de entrada, havera um tempo de preparacao de 5 minutos.
(4) Para garantir a justica, nao e possivel usar habilidades ou montarias (incluindo montarias de combate) dentro da Academia de Sprites.
(5) A Academia de Sprites apresentara 20 perguntas, e todos os jogadores devem responder com cuidado.
(6) Os jogadores comecarao com uma pontuacao base de 30 pontos. Responder corretamente a perguntas consecutivas resultara em pontos de bonus por sequencia. Os primeiros 10 que entrarem na area de resposta correta receberao pontos de bonus adicionais.
(7) Jogadores que nao responderem terao pontos deduzidos, e interromper uma sequencia resultara em deducao extra de pontos.
(8) Jogadores que responderem incorretamente ou tiverem pontos deduzidos para um saldo negativo serao Enviados para a area de espectadores e nao poderao mais participar do quiz.
(9) Apos o termino do quiz, os jogadores que tiverem respondido corretamente a pelo menos uma pergunta receberao premios enviados por correio de acordo com a classificacao de pontos.|

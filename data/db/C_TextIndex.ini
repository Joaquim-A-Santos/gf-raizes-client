(3) E possivel conversar novamente com "Hugo, o Espirito da Raposa Anciao" para obter outros tipos de habilidades.
(4) Derrube os inimigos combinando diferentes habilidades dentro da equipe.
(5) Cada jogador derrotado concede 1 ponto.
(6) A primeira equipe a atingir 250 pontos ou a equipe com mais pontos apos 20 minutos sera a vencedora. O sistema atribuira uma pontuacao de acordo com o desempenho dos jogadores no campo de batalha.
(7) Os pontos obtidos pelos jogadores no campo de batalha se tornarao fichas importantes para obter o tesouro secreto do Rei do Sprite. Mostrem do que sao capazes!|

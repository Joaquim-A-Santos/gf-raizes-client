13393|1|[ Cenario de Batalha ]
Na vespera do Dia do Destino, os sprites de Saphael descobriram, nas fendas dimensionais, outro mundo sprite desolado, onde os altares remanescentes emanam um poder misterioso de cura da natureza. Os sprites acreditam que isso esta possivelmente relacionado com o poder milagroso de um mundo paralelo e sera uma nova esperanca para salvar Saphael.
Ao mesmo tempo, uma misteriosa raca antiga estabelecida aqui ha muito tempo esta em conflito sobre se deve ou nao ativar o poder restante dos altares. Ambas as partes prometem recompensas generosas aos Mensageiros Sprite que podem trazer de volta esses poderes. Os Mensageiros Sprite de todas as partes se envolveram inesperadamente em uma batalha pela terra dos sonhos.
[ Regras ]
(1) Os jogadores serao divididos em dois times, vermelho e azul, para atacar os 3 cristais no campo. Quando um cristal se tornar da cor do time, ele ganhara 1 ponto a cada 8 segundos.
(2) Os times podem usar os Teletransportadores ao lado dos Cristais da Vila ao Sul e da Vila ao Norte para ir diretamente para o centro da area de batalha e lutar pelo Cristal Central.
(3) As areas de batalha do Noroeste e Sudeste sao as zonas de combate das forcas principais. Ao derrotar o lider inimigo nessa area, serao geradas constantemente tropas de reforco para ajudar nosso time a atacar o cristal inimigo.

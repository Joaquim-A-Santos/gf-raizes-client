11334|1|Extremo Energia
Apos usar o cristal magico Extremo, voce pode desbloquear habilidades e aumentar a quantidade de energia Extremo, aumentando permanentemente o valor maximo dos atributos.
* Numero de usos: Voce pode usar o cristal magico Extremo duas vezes a cada nivel.
* Limite de uso: O numero de vezes que o cristal magico Extremo pode ser usado aumenta de acordo com o nivel do personagem. A cada nivel, voce pode aumentar o numero de usos em duas vezes.
* Quantidade de uso: O numero de vezes que o jogador usou o cristal magico Extremo sera exibido no canto inferior direito do icone.
* Exemplo: Quando o personagem esta no nivel 1, voce pode usar o cristal magico Extremo duas vezes. No nivel 2, voce pode usar quatro vezes e assim por diante. Se voce nao usar nenhum cristal magico Extremo ate o nivel 85, podera usar no maximo 170 cristais magicos Extremo.
* Restricao de Reencarnacao: Apos a Reencarnacao, a quantidade de cristais magicos Extremo nao diminuira, mas o personagem so podera obter a quantidade maxima de energia Extremo correspondente ao nivel atual.
* Exemplo: Apos a Reencarnacao, um personagem de nivel 55 ainda tera 200 cristais magicos Extremo, mas so podera obter o efeito equivalente ao nivel 110.|

13090|3|Informacoes sobre a melhoria da Montaria de Combate: 
* Melhoria da Montaria de Combate: 
Coloque a montaria de combate para se especializar na area de crescimento de Montaria de Combate. Use a montaria e quando voce receber experiencia dos monstros, parte da experiencia sera dividida com o crescimento da montaria de combate. 
* Direcao da Melhoria da Montaria de Combate: 
Montarias de combate podem ser desenvolvidas atraves de 14 caminhos. Os jogadores devem escolher 2 caminhos para sua montaria de combate seguir. O jogador pode selecionar os atributos que quer aprimorar. Quando uma montaria de combate recebe experiencia suficiente para subir de nivel, algum atributo aleatorio sera melhorado. Uma vez que a direcao de crescimento da montaria de combate tenha sido configurada, ela nao pode mais mudar. 
* Notas: 
O nivel de especialidade da montaria de combate nao pode exceder o nivel do personagem. Voce deve montar a montaria de combate que deseja melhorar com especialidade. Uma vez que a montaria de combate alcance o seu nivel maximo, ela nao ganhara mais experiencia. 

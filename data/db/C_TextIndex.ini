12353|1|Guia para o Sistema de Crescimento Equipamento 
*Crescimento de Equipamento:
Pegue o item para o mestre, coloque-o na vaga demelhoria 
de item e equipe-o no seu personagem.
Quando o jogador ganha experiencia, parte 
dela ira para a arma. 
*Direcao de Melhoramento de Armas:
Todos os tipos de equipamentos tem cinco direcoes para escolher. O jogador deve escolher duas direcoes para 
crescimento de equipamento. O jogador pode selecionar os atributos
que quer aprimorar. Quando uma peca de equipamento 
crescente recebe experiencia suficiente para subir de nivel,
algum atributo aleatorio sera melhorado. Uma vez que a Direcao de Aprimoramento de Arma tenha sido configurada,
ela nao pode mais mudar. 
*Notas:
O nivel de especializacao de equipamento nao pode ultrapassar o nivel do personagem. 
O equipamento deve estar equipado para melhorar a especializacao do equipamento. 
Uma vez que o equipamento atingiu o seu nivel maximo, pode nao obter qualquer 
mais experiencia de crescimento. 
*(FOR) Forca: Aprimora Forca FOR 
*(VIT) Vitalidade: Aprimorar Vitalidade 
*(INT) Inteligencia: Aprimora Inteligencia 
*(VON) Vontade: Aprimora Vontade 
*(AGI) Agilidade: Aprimora Agilidade 
*(HP) Saude: Aprimora Saude 
*(MP) Energia: Aumenta Energia 
*(ATQ) Ataque: Aumenta o Poder de Ataque Corpo a corpo 
*(ATQ-D) Ataque a distancia: Aumenta Poder de Ataque a distancia 
*(ATQ-M) Ataque Magico: Aumenta o Poder de Ataque Magico 
*(DEF) Defesa: Aumenta a Defesa Fisica 
*(DEF-M) Defesa Fisica: Aumenta a Defesa Magica 
*(CRIT-F) Golpe Critico Fisico: Aumenta a chance de acertar golpes criticos fisicos 
*(M-CRIT-M) Golpe Critico Magico: Aumentar a chance de efetuar golpes criticos magicos|

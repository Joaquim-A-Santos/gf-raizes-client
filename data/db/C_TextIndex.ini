10963|1|Interface da Loteria e Instrucoes Basicas de Jogabilidade
@ Jackpot Acumulado: Mostra o valor atual do jackpot acumulado, com um limite maximo de 120.000 moedas.
@ Escolha de Numeros: Um total de 20 numeros disponiveis para selecao pelo jogador, sem repeticao.
* Os numeros selecionados serao exibidos em fonte amarela.
* Clicar novamente em um numero selecionado ira cancelar a selecao e restaura-lo para o estado nao selecionado.
* Apos selecionar cinco numeros, clique em "Apostar" e confirme para concluir a aposta.
@ Premios da Loteria: Mostra os valores dos premios disponiveis e as recompensas extras ao acertar o numero especial.
@ Informacoes do Sorteio: Permite visualizar os numeros sorteados na ultima e na atual rodada, bem como os numeros apostados pelo jogador e os numeros do bilhete de loteria.
@ Observacoes:
* Jogadores de nivel 30 ou superior podem participar gratuitamente da Loteria a cada rodada.
* Apenas uma participacao na Loteria e permitida por rodada, mas e possivel apostar ate tres vezes com bilhetes de loteria.
* Horario de apostas: das 00:00 de domingo as 19:45 de terca-feira; das 00:00 de quarta-feira as 19:45 de quinta-feira; das 00:00 de sexta-feira as 19:45 de sabado.
* Horario do sorteio: a partir das 20:00 de terca-feira, os numeros sorteados serao revelados; a partir das 20:00 de quinta-feira, os numeros sorteados serao revelados; a partir das 20:00 de sabado, os numeros sorteados serao revelados.
* Se um vencedor nao estiver online no momento do sorteio, o premio sera considerado abandonado e o sistema nao distribuira o jackpot.
* Se varios jogadores ganharem o mesmo premio, o jackpot sera dividido igualmente entre eles.
* Se nenhum jogador ganhar um determinado premio na rodada atual, o valor do premio sera acumulado para a proxima rodada.|

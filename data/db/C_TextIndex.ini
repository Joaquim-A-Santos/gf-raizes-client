@Aprender habilidades: Clique com o botao direito do mouse no livro de habilidades do Sprite para aprender. So e possivel aprender se houver espaco disponivel na hierarquia de habilidades correspondente ao livro de habilidades.
@Habilidade aumentou de nivel: Clique com o botao direito do mouse no icone da habilidade e selecione "Aumentar nivel". As habilidades aprendidas so podem ser usadas se estiverem no nivel 1 ou superior. Aumentar o nivel da habilidade requer pontos de Espiritualizacao.
@Esquecer habilidade: Clique com o botao direito do mouse no icone da habilidade e selecione "Esquecer". Esquecer uma habilidade nao ira reembolsar os pontos de Espiritualizacao gastos anteriormente.

8595|1|*Melhorar: 
Equipmento basico pode ser melhorado por meio de fortificacao. 
Cada sucesso adiciona um marcador de +1, +2, +3, 
ate +18 depois do nome do Item. 
Para melhorar o equipamento, encontre artesaos de fortificacao nas cidades. 
Para melhorar, e necessario pergaminhos de arma 
para pergaminhos de armas e armaduras por armadura. 
Fortificar afetara a iluminacao da arma. Fortificacao repetida ate +5 
faz uma arma emitir uma luz branca brilhante. Armas brilharao mais intensamente em +18.

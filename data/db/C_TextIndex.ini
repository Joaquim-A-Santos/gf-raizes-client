(1) Os jogadores sao divididos em dois exercitos, vermelho e azul, cada um com 300 pontos iniciais, e o placar e calculado por meio de subtracao, sendo o primeiro a atingir zero pontos o perdedor.
(2) Os jogadores atacam o Floresta de Cristal no campo de batalha, e quando o cristal se torna da cor do jogador, a forca de combate do oponente e reduzida em 1 ponto a cada 10 segundos.

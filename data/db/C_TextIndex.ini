12023|3|@Peixaria da Ilha:
@A Peixaria da Ilha e dividida em cinco niveis, a medida que o nivel da ilha aumenta,
voce podera ir para locais de pesca mais avancados atraves do Altar Sprite.
@Nivel 1: Peixaria - Alta da Fonte (aberto no nivel da ilha 1)
@Nivel 2: Peixaria - Rocha Despertar (aberto no nivel da ilha 3)
@Nivel 3: Peixaria - Ilha Recife Aria (aberto no nivel da ilha 5)
@Nivel 4: Pesca - Estreitos Ressonantes (aberto no nivel da ilha 7)
@Nivel 5: Pesca - Praia Repique (aberto no nivel da ilha 9)
@Aquicultura na ilha:
A partir do nivel 2 da pesca, cada local de pesca tera um espaco de aquicultura,
onde voce pode colocar os alevinos que voce obtem no jogo para criar.
Desde que eles tenham comida suficiente, os alevinos irao crescer gradualmente.
Quando eles se tornarem Peixes Adultos, voce podera pesca-los no local de pesca.
@Liberacao de alevinos:
Use os alevinos em sua mochila e selecione um espaco de aquicultura que atenda aos requisitos de nivel.
Em seguida, voce podera liberar os alevinos nesse espaco.
Depois disso, clique com o botao direito no espaco para abrir as informacoes do local de pesca.
* Uma vez que um Peixe Adulto morre, o sistema ira imediatamente remover os alevinos.

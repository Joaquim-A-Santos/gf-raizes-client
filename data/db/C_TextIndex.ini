12090|1|*Pesca na Ilha:
Os jogadores podem usar a vara de pescar para pescar dentro da pescaria. 
Diferentes itens podem ser pego na pesca de diferentes niveis, e voce pode 
ate mesmo acabar pegando alguns dos peixes de viveiro na pesca. 
*Auto Pesca:
Quando o botao de auto-pesca foi clicado, o personagem 
nao pode realizar acoes ou skills de uso. A interface calcula o sucesso 
e as taxas de falha aleatoriamente. 
Depois de clicar no botao "parar de pescar", 
as restricoes de acao serao canceladas apos a conclusao da funcao de pescaria atual. 
*Uma vez que a durabilidade vara de pesca cai a zero ou a mochila fica cheio, a pesca vai parar. 
*Pesca Manual:
Depois de selecionar o botao "manual de pesca", a pesca de interface manual de 
sera aberta. Os jogadores devem seguir as regras do jogo e completar determinadas acoes 
para capturar com sucesso alguns peixes! 
Na interface de pesca manual, pressione a barra de espaco para iniciar o jogo. 
Pressione a barra de espaco quando a "Boia de Pesca" passar
pela regiao de cor escura a direita para parar a boia dentro desta regiao.
Espere pacientemente para conseguir uma boa fisgada! 
Quando um peixe grande e enganchado, a interface Sprite exibe
um ponto de exclamacao para alertar o jogador que uma "regiao de puxar a haste" verde apareceu a esquerda,
e uma "marca de tracao da haste" branca apareceu a direita .
Esta marca branca se movera para a esquerda.
Pressione a barra de espaco para parar a marca que puxa a haste dentro da regiao verde e enrole-a! 
Depois de bobina em um grande problema, a interface ira exibir as informacoes e
premios ganhos no jogo. Se voce nao pegar nada,
a interface ira exibir informacoes relacionadas. Os jogadores podem pressionar a barra de espaco para redefinir a interface
e escolher se desejam jogar novamente. 
*Diferentes premios sao concedidos dependendo do nivel de dificuldade de cada jogo.
Alem disso, a pesca manual oferece uma maior chance de obter itens melhores.|

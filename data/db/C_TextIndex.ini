6045|1|*Aumentar: Conclua a Missao Pedido de Compra de Pigmento.
*Recompensa: Caixa da Associacao de Arte e Cultura de Jale Ayat.
*Limite: A reputacao pode se acumular ate 50000.
------------------
A Associacao de Arte e Cultura sediada em Jale foi fundada originalmente por um grupo local de classe media. O objetivo era dar um ar arististico para a cidade.
A medida a organizacao se expandiu, alguns talentos artisticos foram cultivados.
Alem de promover a arte e a cultura, eles tambem coletam varios materiais para pigmentacao para ajudar a equilibrar os gastos elevados da Associacao.
Quando as pessoas descobrem que os pigmentos tem mais uso e valor fora do mundo das artes, o preco pode aumentar ainda mais. Eles agora estao correndo para comprar pigmentos diferentes de toda parte mundo.|

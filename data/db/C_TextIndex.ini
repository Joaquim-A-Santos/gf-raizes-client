[ Regras ]
(1) Apos entrar na fila de batalha, os personagens serao pareados com oponentes de pontuacao semelhante com base em seu Resultado de Classe atual.
(2) Ao entrar na batalha, a maioria das habilidades do personagem tera seu tempo de arrefecimento redefinido e alguns efeitos de estado serao removidos.
(3) Havera um tempo de preparacao de 60 segundos na batalha, durante o qual sera possivel usar itens e ver a classe e nivel do oponente.
(4) Apos o termino do tempo de preparacao, ambos os lados serao enviados para a batalha e terao 600 segundos para derrotar o alvo.
(5) Se ao final do tempo nao houver um vencedor claro, a vitoria sera determinada com base no dano causado.
(6) O vencedor recebera Resultado de Classe e Prestigio Ganho, enquanto o perdedor perdera uma certa quantidade de Resultado de Classe e nao recebera Prestigio Ganho.
(7) O Resultado de Classe sera redefinido mensalmente no ranking e um titulo PVP poderoso de um mes sera concedido com base na classificacao.
(8) O Prestigio Ganho pode ser trocado por varios itens e Pedras Runicas KUSO em Kaslow (262, 135).|

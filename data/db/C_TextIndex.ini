A vinganca do culto de Ilya e uma organizacao secreta envolta em escuridao e magia em Ilya. 
Se o Conselho de Ancioes de Ilya e a forca da luz, entao a Vinganca do Culto de Ilya, que secretamente sustenta a justica e pune o mal, e a forca das trevas. 
As forcas gemeas de luz e escuridao governaram a vida em Ilya ate a invasao do exercito da Arvore Sabia. 
Mesmo antes da invasao da Arvore Sabia, Ilya era um lugar estranhamente calmo. Um rio que fluia suavemente serpenteava pelo coracao da cidade, e todos os edificios, grandes e pequenos, estavam cobertos de trepadeiras e ervas daninhas. Grandes plantas projetavam-se atraves de rachaduras no concreto, ocasionalmente lancando gases roxos nocivos e esporos no ar. 
Os membros da organizacao acreditavam que o Conselho de Ancioes de Ilya e a Ordem Chama Branca estavam desatualizados e eram muito conservadores. Assim, para fazer uma mudanca, a Vinganca do Culto de Ilya saiu das sombras e entrou na luz. 
Radical, o general Ifu foi encarregado de enfrentar as forcas da Arvore Sabia. 
A luta entre a luz e a escuridao, yin e yang, e como uma videira rastejando sobre as muralhas da cidade, abrindo caminho em direcao ao abismo da condenacao eterna...|

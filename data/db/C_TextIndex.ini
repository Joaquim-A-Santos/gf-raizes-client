15399|1|Treinamento de troca
*Pontos de troca:
Voce pode abrir a interface de troca quando for 
para as principais cidades, ou conversando com os Sprites Sombrios. 
Na interface de troca, voce pode escolher trocar itens por mercadorias especificas,
alguns itens podem ser obtidos atraves das pistas dadas pelos 
Comerciante Ambulante dos Quatro Mares. 
*Conducao de Troca:
Abra a interface de troca, escolha a mercadoria que quer trocar 
e os itens requeridos serao exibidos. 
Escolha a quantidade para conduzir a troca. 
Cada mercadoria tem um limite diario de troca, 
uma vez que chegue a zero, voce nao pode trocar 
usando essa conta naquele dia. 
*Limite de Reputacao:
Algumas mercadorias so podem ser trocadas quando voce atingir um limite de reputacao.
Limite de reputacao so sera verificado, nao sera deduzido durante a troca. 
*Reset:
Todo o limite de mercadoria sera reiniciado todas as manhas as 6h00.
O jogador pode usar a redefinicao automatica do item especial,
o valor de reinicializacao sera compartilhado na conta.
Itens que nao podem ser redefinidos nao terao um botao de reset. 
Toda a mercadoria trocada ira diretamente para a mochila do jogador.
A troca nao podera acontecer se nao houver espaco suficiente na sua mochila.|

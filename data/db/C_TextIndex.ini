@Restricao: Acumular no maximo 50000 de reputacao.
------------------
A Associacao de Gas de Kaslow, sediada em Narisha, e responsavel pela pesquisa de gases e tambem realiza trabalhos terceirizados relacionados ao desenvolvimento de gases.
Alem do departamento de pesquisa, eles possuem seu proprio departamento especializado em coleta de gases e aceitam varias missoes de coleta de gases.
Parte dos resultados da pesquisa de gases e fornecida a Associacao Comercial dos Quatro Mares para ajuda-los a expandir seu territorio comercial.
Alem disso, diferentes gases podem ter utilidades inesperadas. Se voce puder coletar gases valiosos para eles, recebera uma recompensa.
|

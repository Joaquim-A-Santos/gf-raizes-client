8592|1|@Explicacao da mudanca de classe:
No inicio, o jogador e um Novato e, ao atingir o nivel 5, deve fazer uma escolha para se tornar um aprendiz de classe, apos completar a missao de mudanca de classe, o jogador pode continuar a subir de nivel.
Ao atingir o nivel 15, o jogador encerra oficialmente sua carreira como aprendiz de classe, apos completar a missao de segunda mudanca de classe, o jogador nao so pode continuar a subir de nivel, mas tambem pode aprender habilidades de classe mais especializadas.
Apos o nivel 30, o jogador enfrentara uma importante bifurcacao em sua carreira, ao realizar a missao de terceira mudanca de classe, o jogador precisa escolher entre duas classes de sua preferencia para aprender habilidades de classe mais avancadas.
@Introducao ao Guerreiro:
Uma classe especializada em combate corpo a corpo, capaz de usar varias armas com habilidade, focada em fortalecer a DEF para suportar mais danos e proteger os companheiros de equipe, por isso pode usar armaduras pesadas de metal e escudos.
No futuro, pode se tornar um Berserker, focado em causar danos, ou um Paladino, dedicado a aprimorar habilidades de protecao. Independentemente da direcao escolhida para a mudanca de classe, a classe Guerreiro sempre sera o papel de vanguarda na equipe.
@Introducao ao Arqueiro:
Uma classe especializada em ataques de longa distancia, capaz de usar arcos, flechas e armas de fogo, mesmo em combate corpo a corpo, pode aproveitar a vantagem de usar duas armas, acumulando dano fisico com ataques rapidos e ageis. Focado na flexibilidade de movimento, costuma usar equipamentos de couro confortaveis e ajustados ao corpo.
No futuro, pode escolher se tornar um Ranger, enfatizando ataques de longa distancia que dificultam o combate corpo a corpo, ou um Assassino, capaz de matar invisivelmente em combate proximo. Independentemente da direcao escolhida para a mudanca de classe, a classe Arqueiro desempenha o papel de ataque e atirador na equipe.
@Introducao ao Sacerdote:
Uma classe especializada em cura e suporte, alem de usar cajados, tambem pode usar martelos. E uma classe que pode usar magia e habilidades fisicas. Embora prefira usar equipamentos de tecido para facilitar o lancamento de feiticos, a capacidade de empunhar um escudo aumenta significativamente suas chances de sobrevivencia.
No futuro, pode escolher se tornar um Sacerdote com habilidades de recuperacao poderosas, ou um Sabio que invoca criaturas da natureza ou se transforma nelas para atacar. Independentemente da direcao escolhida para a mudanca de classe, a classe Sacerdote possui habilidades de suporte poderosas e e indispensavel para prolongar a capacidade de luta da equipe.
@Introducao ao Mago:
Uma classe especializada em combate magico e controle de elementos. Para facilitar o lancamento de feiticos, so pode usar cajados e vestir roupas leves. No entanto, o dano causado pelos feiticos e incomparavel em relacao a outras classes.
No futuro, pode se tornar um Elementalista, especializado no controle de elementos, ou um Necromante, capaz de invocar a escuridao. Independentemente da direcao escolhida para a mudanca de classe, a classe Mago fornece uma poderosa saida de dano magico na equipe, sendo indispensavel para aumentar a velocidade de caca.
|

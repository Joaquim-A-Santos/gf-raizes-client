12870|1|[ Cenario de Batalha ]
Na vespera do Dia do Destino, o continente de Saphael caiu em um caos de guerra sob as sombras de uma conspiracao sombria. As tres grandes forcas dos orcs, dos ents e dos insetos se rebelaram enquanto o rei Odin estava desaparecido, tomando posse da Cidade Kaslow. O Coronel da Guarda Real Kaslow, Kaslow Ardente, foi encarregado de buscar ajuda dos Mensageiros Sprite, na esperanca de retomar o controle da cidade antes de receber noticias do rei Odin, para acalmar essa guerra. O confronto com os lideres rebeldes das tres grandes faccoes e extremamente perigoso, mas os Mensageiros Sprite que conseguirem repeli-los serao recompensados generosamente com materiais raros; a batalha pela protecao da cidade comeca agora.
[ Regras ]
(1) O numero maximo de participantes e de 100 pessoas, e sera desbloqueado apos completar "Kaslow Ardente" 50 vezes. Apos entrar no campo de batalha, fale com o Portao do Campo de Batalha para ser teleportado para o ponto de partida e iniciar o Evento Cronometrado.
(2) Na interface do Evento Cronometrado, voce pode ver as condicoes para completar o desafio.
(3) O desafio tem um limite de tempo de 2 horas; se nao for concluido dentro do tempo, sera considerado um fracasso e, apos uma contagem regressiva de 30 segundos, voce sera teleportado para fora do campo de batalha.
(4) Nao e permitido duelar em PvP no campo de batalha; os Mensageiros Sprite podem formar equipes, e o progresso do Evento Cronometrado e compartilhado por todos os participantes do campo de batalha. Por favor, colaborem e permanecam unidos.
(5) Nao e possivel usar montarias no campo de batalha, e nao e permitido usar Trevo apos a morte. Se optar por ressuscitar imediatamente apos a morte, sera teleportado para fora do campo de batalha, entao, por favor, tenha cuidado.
(6) Ao entrar no campo de batalha, um ingresso sera consumido, e cada entrada subsequente tambem consumira um ingresso.
(7) Apos completar o Evento Cronometrado, as recompensas serao distribuidas proporcionalmente com base no envolvimento dos Mensageiros Sprite no evento. Por favor, facam o seu melhor; nao apenas pela cidade, mas tambem pela gloria pessoal!|

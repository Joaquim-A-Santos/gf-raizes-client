11081|1|[ Cenario de Batalha ]
Na vespera do Dia do Destino, o exercito de Kaslow descobriu acidentalmente uma ilha deserta no sul do mar, onde se esconde um misterioso Floresta de Cristal, aparentemente com um poderoso poder.
O exercito de Kaslow espera usar o poder da Floresta de Cristal para organizar uma simulacao de batalha pela qual os Mensageiros Sprite possam obter mais poder, entao eles estacionaram um grande numero de tropas, esperando que os Mensageiros Sprite de todas as partes venham desafiar.
O exercito de Kaslow incentiva os Mensageiros Sprite a trazer de volta o poder da Floresta de Cristal. Aqueles que obtiverem o poder serao recompensados generosamente. Os Mensageiros Sprite de todas as partes, em busca do poder da Floresta de Cristal, inesperadamente iniciaram uma batalha de disputa.
[ Regras ]
(1) Os jogadores sao divididos em dois exercitos, vermelho e azul, cada um com 300 pontos iniciais, calculados por meio de subtracao. O primeiro a atingir zero pontos perde.
(2) Os jogadores atacam o Floresta de Cristal no campo de batalha. Quando o cristal se torna da cor do jogador, a cada 10 segundos nos primeiros 15 minutos, o poder de combate do oponente e reduzido em 3; nos ultimos 5 minutos, a reducao e de 8 a cada 10 segundos.
(3) O jogador que possui o cristal tentara protege-lo de ataques, enquanto os jogadores inimigos tentarao recupera-lo. Quando o cristal e atacado e muda de cor, e hora de trocar de ataque para defesa.
(4) Cada jogador derrotado concede 1 ponto.
(5) Apos 20 minutos, o lado com mais pontos vence. Se um lado atingir zero pontos antes do fim da batalha, ela termina antecipadamente.
(6) No final, o sistema atribuira uma pontuacao de batalha com base no desempenho dos jogadores, e o jogador com a pontuacao mais alta do lado vencedor sera o MVP da batalha.
(7) Os pontos obtidos pelos jogadores no campo de batalha se tornarao fichas importantes para obter o tesouro secreto do Rei do Sprite. Por favor, esforce-se!|

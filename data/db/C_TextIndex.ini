14468|3|Mestre-Aprendiz
*Depois de um personagem alcancar o Nv. 15, ele pode se tornar aprendiz de outros jogadores. 
*Assim que um personagem atingir o Nv. 40, ele estara qualificado para se tornar um mestre e podera assim recrutar outros aprendizes. 
*Quando o aprendiz atingir um nivel especifico, entao ambos aprendiz e mestre recebem recompensas. 
*Assim de um aprendiz tiver encontrado seu mestre, ambos podem ganhas status permanentes e de equipe. 
*Quao maior for o nivel do mestre, mais beneficios ele pode conceder. 
*Toda vez que um aprendiz sobe de leve, o Mestre ganhara Pontos de Mestre. 
*Os Mestre podem usar Pontos de Mestres para aumentar sua Classe de Mestre. 
*Ache o NPC concernido em Jale (128, 256)
Batalha de Aprendiz
*Escolha um aprendiz para combater e clique no botao de Teleporte na interface de jogo. 
*A dificuldade de cada fase varia de facil para dificil e elas so podem ser completada uma vez por dia. 
*O limite de desafios diarios e reinicializado todos os dias as 6:00 AM. 
*A opcao Reinicializacao de Instancia na interface de jogo permite reatualizar os desafios de instancia. 
Fim da relacao
*A relacao mestre-aprendiz acaba quando o aprendiz se despede de seu mestre ou quando o mestre renega seu aprendiz. 
*Voce deve esperar ate as 6:00 AM para poder recrutar ou se tornar aprendiz de outro personagem. 
Nivel de Aprendizagem
*Quando um aprendiz estiver numa faixa de nivel diferente, seu mestre ganha pontos seguindo essa ordem:
Nv. 15-30: +1
Nv. 31-40: +2
Nv. 41-50: +4
Nv. 51-60: +8
Nv. 61-70: +12
Nv. 71-80: +20
Nv. 81-90: +40
Nv. 91-100: +100|

8583|1|Os Sprites matinham o equilibrio entre humanos e natureza desde o inicio do mundo. 
Porem a paz nao durou. As tribos de Saphael se dividiram. Os Sprites se espalharam pelo mundo para construir as suas cidades e assim destruiram tudo.

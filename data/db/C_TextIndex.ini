9866|1|[ Cristal Central ]
Na vespera do Dia do Destino, os sprites de Saphael descobriram outra terra de sprites desolada atraves de uma fenda dimensional, onde os altares remanescentes emanam um poder misterioso de cura da natureza. Os sprites acreditam que esta sera uma nova esperanca para salvar Saphael.
Os Mensageiros Sprite que prometerem trazer de volta esses poderes receberao recompensas generosas do Rei do Sprite. Os Mensageiros Sprite de varias faccoes se envolveram inesperadamente em uma batalha pela posse desta terra dos sonhos.
[ Regras ]
(1) Os jogadores serao divididos em dois times, vermelho e azul, para atacar os 5 cristais no campo. Quando um cristal se tornar da cor do time por um periodo de tempo, o time recebera pontos.
(2) Apos derrubar os cristais da mina, o Cristal Central e o Cristal da Floresta ao lado dos totens, os times vermelho e azul abrirao respectivamente portais de teletransporte para os tres cristais proximos ao Cristal da Vila ao Norte e ao Cristal da Vila ao Sul, perto do ponto de ressurreicao.
(3) Apos conceder pontos, os cristais se tornarao amarelos e iniciarao uma contagem regressiva de destruicao para liberar seu poder. Quando o tempo acabar, eles explodirao em uma area ampla. Por favor, afaste-se. Somente apos a explosao, os cristais poderao ser ocupados novamente.
(4) Cada jogador derrotado ganhara 1 ponto, ocupar o Cristal Central dara 20 pontos, e os outros cristais darao 10 pontos.
(5) O time que alcancar primeiro 250 pontos ou tiver mais pontos apos 20 minutos sera o vencedor. No final, o sistema atribuira uma pontuacao de campo de batalha com base no desempenho dos jogadores, e o jogador com a pontuacao mais alta do time vencedor sera o MVP do campo de batalha.
(6) Os pontos obtidos pelos jogadores no campo de batalha se tornarao fichas importantes para obter o tesouro secreto do Rei do Sprite. Por favor, mostrem seu melhor desempenho!|

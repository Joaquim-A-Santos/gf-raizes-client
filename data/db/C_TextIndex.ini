12156|1|[ Cenario de Batalha ]
A Guarda Pretoriana de Kaslow descobriu, durante a exploracao das profundezas, um templo majestoso e magnifico, que foi construido pelo antigo Rei do Sprite para competirem e demonstrarem suas habilidades no Corredor do Julgamento.

14133|3|Descricao de Yggdrasil
Os jogadores que tiverem direito de ativar Yggdrasil podem consumir a energia da guilda
para ativar a Dungeon do Reino Secreto de Yggdrasil para desafio. 
Quando a energia da guilda for insuficiente, a Dungeon nao pode ser ativada e so um Reino Secreto de Yggdrasil pode ser ativado por vez.
Ao concluir a Dungeon de Yggdrasil com sucesso,
todos os membros da guilda ganham status de recompensa de habitantes enquanto os membros 
que participaram do desafio ganham tesouros extras.
*Somente o level mais alto do status de recompensa funcionara se voce tiver varios status ao mesmo tempo. 
@Energia da Guilda
Isso e de toda a guilda. Voce pode consumir a energia de guilda necessaria para ativar a Dungeon do Reino Secreto de Yggdrasil.
Ela e automaticamente preenchida as 7 da manha todos os dias. Quanto mais alto for o level da guilda, maior sera a energia maxima.
A energia da guilda tambem e suplementada 
quando os membros da guilda ganham prestigio, experiencia de guilda ou
terminam tarefas especiais na Dungeon do Reino Secreto de Yggdrasil.
@Level de Yggdrasil
Quando uma Dungeon e concluida, voce pode ganhar a experiencia de Yggdrasil. Quanto mais alto for o Level de Yggdrasil, 
mais Dugeons voce podera ativar.
*Aviso: O Level de Yggdrasil sera redefinido automaticamente para lv1 
na primeira manutencao do dia a cada mes.
@Ativar o Reino Secreto
Os jogadores que tiverem direito de ativar Yggdrasil podem consumir a energia da guilda
para ativar a Dungeon do Reino Secreto de Yggdrasil.
@Entrar no Reino Secreto
Clique para entrar no Reino Secreto de Yggdrasil quando estiver ativo.
@Convidar para desafio
Clique para enviar pedidos de ajuda a todos os membros da guilda.
Esta funcao so pode ser usada uma vez em 2 minutos.|

18764|3|[ Cenario de Batalha ]
A Guarda Pretoriana de Kaslow descobriu, durante a exploracao das profundezas, um templo majestoso e magnifico, que foi construido pelo antigo Rei do Sprite para competicoes de forca, conhecido como Corredor do Julgamento.
Os Mensageiros Sprite de Saphael acreditam que demonstrar poder neste templo de duelos e a chave para alcancar a gloria propria, levando assim diversas pessoas a se reunirem aqui para disputar o titulo de "Rei dos Duelos"!
[ Regras ]
(1) A arena de pratica pode ser usada para completar atividades recomendadas, mas nao concede Resultado de Classe nem Reputacao de Classe.
(2) Ao entrar na batalha, a maioria das habilidades do personagem tera seu tempo de arrefecimento reiniciado e alguns efeitos de estado serao removidos.
(3) Havera um tempo de preparacao de 60 segundos na arena, durante o qual e possivel usar itens e ver a classe e nivel do oponente.
(4) Apos o termino do tempo de preparacao, os dois lados serao enviados para a batalha e devem derrotar o alvo em 600 segundos.
(5) Se ao final do tempo nao houver um vencedor claro, a vitoria sera determinada com base no dano causado.
(6) As vitorias e derrotas na arena de pratica nao serao registradas no historico de Resultado de Classe.|

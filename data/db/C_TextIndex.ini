8597|1|*Aquisicao de Sprites 
Alem do Sprite Guardiao selecionado no comeco, um 
jogador pode adquirir Sprites comuns ao coletar Sprites derrubados 
por monstros durante lutas, ou em Altares de Sprite depois de ter adquirido 
um determinado nivel de reputacao. 
*Skills de Sprite 
Cada Sprite possui uma colecao diferente e skills de 
fabricacao de equipamentos. 
Com um bom treinamento, os itens que eles coletam ou fabricam serao 
melhorados, que podem ser bastante beneficos para voce! 
*Humor: 
O humor de um Sprite muda dependendo das interacoes do jogador. Mais coisas 
boas acontecem quando os Sprites estao felizes. Se o humor do Sprite estiver muito baixo, o 
Sprite que voce se esforcou tanto para treinar pode simplesmente desaparecer ou sumir.
*Cabana do Sprite 
Como um bom Mensageiro de Sprite, voce naturalmente deve prestar atencao ao habitat dos 
Sprites.
Voce pode adquirir uma variedade de moveis diferentes de Sprite 
para decorar cabana de Sprite. Nao apenas os moveis dao uma ideia de lar 
a cabana, alguns deles trazem beneficios tangiveis. 
*Melhoria de Sprite 
Sprites adquiridos no jogo permanecem no mesmo nivel. Apenas o 
Sprite Guardiao adquirido no comeco pode atingir niveis mais altos a medida 
que sua skill aumenta. 
Quando um jogador atende aos requisitos de niveis mais altos, as missoes melhoradas sao 
iniciadas automaticamente (em Niveis 21, 51 e 71). Depois de concluir da missao 
de aumento de nivel de Sprite, o Sprite Guardiao pode conseguir um avanco no treinamento e 
aquirir skills melhores..|
